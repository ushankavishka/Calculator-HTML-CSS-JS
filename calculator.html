<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .display {
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            outline: none;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .wide {
            grid-column: span 2;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #f0ad4e;
            color: #fff;
        }

        .operator:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">MC</button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn operator" onclick="calculate('/')">/</button>

            <button class="btn" onclick="calculate('7')">7</button>
            <button class="btn" onclick="calculate('8')">8</button>
            <button class="btn" onclick="calculate('9')">9</button>
            <button class="btn operator" onclick="calculate('*')">*</button>

            <button class="btn" onclick="calculate('4')">4</button>
            <button class="btn" onclick="calculate('5')">5</button>
            <button class="btn" onclick="calculate('6')">6</button>
            <button class="btn operator" onclick="calculate('-')">-</button>

            <button class="btn" onclick="calculate('1')">1</button>
            <button class="btn" onclick="calculate('2')">2</button>
            <button class="btn" onclick="calculate('3')">3</button>
            <button class="btn operator" onclick="calculate('+')">+</button>

            <button class="btn wide" onclick="calculate('0')">0</button>
            <button class="btn" onclick="calculate('.')">.</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate(process) {
            if (display.textContent === '0' && process !== '.') {
                display.textContent = '';
            }
            display.textContent += process;
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
